<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Update Employee</h2>
  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
    <!--Add Hiddenform to handle update -->
    <input type=hidden th:field="*{id}">
    <br>
    <label>Enter First Name</label>
    <input type="text" th:field="*{firstName}" placeholder="Employee Fisrt Name" class="form-control mb-4 col-4">
    <label>Enter Last Name</label>
    <input type="text" th:field="*{lastName}" placeholder="Employee last Name" class="form-control mb-4 col-4">
    <label>Enter Contact No</label>
    <input type="text" th:field="*{cno}" placeholder="Employee Contact No" class="form-control mb-4 col-4">
    <label>Enter Email</label>
    <input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Update Employee</button>
  </form>
  <hr>
  <a th:href = "@{/}">Back to Employee List</a>
</div>
</body>
</html>
